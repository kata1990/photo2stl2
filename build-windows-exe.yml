name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows-exe:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PySide6 trimesh numpy plyfile pyinstaller
      - name: Build exe with PyInstaller
        run: |
          pyinstaller --noconfirm --clean --onefile --name Photo2STL windows_photogrammetry_stl_tool.py
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Photo2STL_windows_exe
          path: dist/Photo2STL.exe
